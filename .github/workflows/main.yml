name: Reminder Bot

on:
  schedule:
    - cron: "0 0 * * *"  # Default placeholder cron value
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  calculate-next-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install requests

      - name: Calculate Next Cron
        id: calculate_cron
        run: |
          python reminder_bot.py > next_cron.txt
          cat next_cron.txt
          echo "::set-output name=cron::$(cat next_cron.txt)"

  update-schedule:
    needs: calculate-next-cron
    runs-on: ubuntu-latest
    if: ${{ needs.calculate-next-cron.outputs.cron != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update Workflow Cron
        run: |
          next_cron="${{ needs.calculate-next-cron.outputs.cron }}"
          echo "Updating workflow cron to: $next_cron"
          sed -i "s|cron: .*|cron: \"$next_cron\"|g" .github/workflows/main.yml

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .github/workflows/main.yml
          git commit -m "Update cron schedule to $next_cron"
          git push
